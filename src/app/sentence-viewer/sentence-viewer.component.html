<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="colId">Id</th>
                <th scope="colSentence">Sentence</th>
                <th scope="colDateTime">Date Time Created</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sentence of constructedSentence">
                <td>{{sentence.id}}</td>
                <td>{{sentence.value}}</td>
                <td>{{sentence.dateTime | date:'medium'}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
